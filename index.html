<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citation TicTacToe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="modal.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="inner-wrapper">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="tic tac toe logo">
            </div>
            <div class="control">
                <div class="left-control">
                    <!--Range sliders for the amount of squares and for the Win Count-->
                    <label for="gameSize">Game Width:</label>
                    <span class="gameSizeText">3</span>
                    <input type="range" min="3" max="20" value="3" id="gameSize">
                    <label for="winLength">Win Length:</label>
                    <span class="winLengthText">3</span>
                    <input type="range" min="3" max="20" value="3" id="winLength">
                </div>
                <div class="right-control">
                    <label>Players:</label><br>
                    <input id="playerCount2" class="playerAmount playerAmountInput" type="radio" name="playerCount"
                           value="2" checked>
                    <label for="playerCount2" class="playerAmountLabel playerAmount">2</label>

                    <input id="playerCount3" class="playerAmount playerAmountInput" type="radio" name="playerCount"
                           value="3">
                    <label for="playerCount3" class="playerAmountLabel playerAmount">3</label>

                    <input id="playerCount4" class="playerAmount playerAmountInput" type="radio" name="playerCount"
                           value="4">
                    <label for="playerCount4" class="playerAmountLabel playerAmount">4</label>
                    <div class="button-wrapper">
                        <button class="btn-warning" id="newGame" value="New Game" type="button" name="newGame">New Game
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main id="main-content">
            <div class="players-content">
                <div class="player0 player">
                    <input type="text" name="player0" placeholder="William Shakespeare" oninput="">
                </div>
                <div class="player1 player">
                    <input type="text" name="player1" placeholder="Stephen King" oninput="">
                </div>
                <div class="player2 player">
                    <input type="text" name="player2" placeholder="Charles Dickens" oninput="">
                </div>
                <div class="player3 player">
                    <input type="text" name="player3" placeholder="George Martin" oninput="">
                </div>

            </div>
            <div id="gameboard">

            </div>
        </main>
    </div>
</div>

<div id="question-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">It's Question Time! Click on the best answer.</h4>
            </div>
            <div id="question-body" class="modal-body">
                <p>Random text</p>
            </div>
            <div id="question-footer" class="modal-footer">
                <p id="question-footer-p">Test data</p>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div id="notify-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Take Note:</h4>
            </div>
            <div id="notify-body" class="modal-body">
                <p>Random text</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
