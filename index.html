<!DOCTYPE html>
<html>
<head>
    <title>Citation TicTacToe</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
           crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
  <div id="wrapper">
      <div id="inner-wrapper">
          <header class="header">
              <div class="logo">
                 <img src="images/logo.png" alt="tic tac toe logo">
              </div>
              <div class="control">
                  <div class="left-control">
                      <label for="gameSize">Game Width:</label>
                      <input type="range" min="3" max="20" value="3" id="gameSize">
                      <label for="winLength"># of Sequential Squares Need to Win</label>
                      <input type="range" min="3" max="20" value="3" id="winLength">
                  </div>
                  <div class="right-control">
                      <button id="newGame" value="New Game" type="button" name="button">New Game</button>
                  </div>
              </div>
          </header>
          <main id="main-content">
              <div class="players-content">
                  <div id="player0" class="player"></div>
                  <div id="player1" class="player"></div>
                  <div id="player2" class="player"></div>
                  <div id="player3" class="player"></div>

              </div>
              <div id="gameboard">

              </div>
          </main>
      </div>
  </div>
</body>
</html>
